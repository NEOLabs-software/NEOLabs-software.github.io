<!DOCTYPE html>
<html>
    <head>
        <title>404</title>
        <style>
          body {
            background-color: black;
          }
          h2 {
            color: white;
          }
          p {
            color: white;
          }
        </style>
    </head>
    <body>
        <h2>404</h2>
        <p>redirecting in 5 seconds</p>
        <script>
        // Delay the redirect by 5000 milliseconds (5 seconds)
        setTimeout(function() {
          // Replace 'your_destination_url' with the URL you want to redirect to
          window.location.href = 'index.html';
        }, 5000);
      </script>
    </body>
</html>
